<!DOCTYPE html>
<html lang="en">
  <head th:replace =" ~{ common/header :: moduleHeaderFragment }">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <nav th:replace =" ~{ common/sidebar :: sidebarFragment }"></nav>
            <div class="col-md-9 ml-sm-auto col-lg-10">
            <div class="row">
              <nav th:replace =" ~{ common/topnavbar :: topnavbarFragment }">
                </div>
                <div class="row content">
                  <main  class="col-md-3 ml-sm-auto col-lg-12" style="height: 100vh;">
                    <div class="card">
                      <div class="card-body">
                          <div class="table table-responsive">
                              <table class="display nowrap" style="width:100%" id="tableProductionConfirm">
                                  <thead>
                                      <tr>
                                          <th>Id</th>
                                          <th>Code</th>
                                          <th>Product & Quantity</th>
                                          <th>Required Date</th>
                                          <th>Status</th>
                                          <th class="action-button">Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </main>
                </div>
              </div>
            
              <div class="modal" id="modalProductionConfirmForm" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header fw-bold"><h6>Production Order Confirm Details</h6>
                           <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button> 
                        </div>
                        <div class="modal-body">
                          <form onsubmit ="return false" id="formProductionConfirm">
                             
                              <div class="row mt-1 ">
                                <div class="col-12 text-end">
                                 <span class="fw-bold"><span class ="text-danger">*</span>Required</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                 <label for="textRequiredDate" class="form-label fw-bold">Enter Required Date: <span class="text-danger">*</span></label>
                                 <input type="date" placeholder="Enter Valid Date*" class="form-control" id="textRequiredDate" onkeydown="return false" onchange="dateFeildValidator(this , '','productionOrder','required_date');" required >
                                </div>   

                                <div class="col">
                                   <label for="selectStatus" class="form-label fw-bold">Status: <span class="text-danger">*</span></label>
                                  <select id="selectStatus" class="form-control"  onchange="selectDFeildValidator(this,'','productionOrder','production_order_status_id');"required>
                                  </select>
                                </div>   
                                                 
                            </div>
                          
                            <div class="row mb-3">

                              <div class="col">
                                <label for="textNote" class="form-label fw-bold">Status: </label>
                                <textarea class="form-control" rows="2" placeholder="Note" id="textNote" onkeyup ="textFeildValidator(this ,'^.*$','productionOrder','note')" style="width: 100%;"></textarea>
                                </div>    
                                                                               
                            </div>
                            <div class="mb-3">
                            <h6>Product Material Analysis</h6>
                            <hr>
                            </div>
                           <div class="row mt-2">
                                        <div class="col-6">
                                            <div>
                                                <table class="table table-striped table-borderless" id="productionOrderItemInnerTable">
                                                    <thead class="table-primary">
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Product</th>
                                                        <th scope="col">Required Quantity</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>

                                        <div class="col-6">
                                            <div>
                                                <table class="table table-striped table-borderless" id="productionOrderMaterialInnerTable">
                                                    <thead class="table-primary">
                                                    <tr>
                                                        <th scope="col">ID</th>
                                                        <th scope="col">Material</th>
                                                        <th scope="col">Required Quantity</th>
                                                        <th scope="col">Available Quantity</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody></tbody>
                                                </table>
                                            </div>
                                        </div>


                                    </div>
                           <hr>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <button class="btn btn-md btn-addTable"  type="submit" id="btnAddProrderconfirm" onclick="buttonProConfirmAdd()">Confirm</button>
                             
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
        
            </div>
  <script src="resource/js/sidebar.js"></script>
        
  <script  src ="resource/controller.js/productionOrderConfirm.js" type="text/javascript"></script>

</body>
</html>
