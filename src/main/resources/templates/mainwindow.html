<!DOCTYPE html>

 <head th:replace =" ~{ common/header :: headerFragment }">

  <head>

  <style> 
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
}

.background-image {
    background-image: url('resource/images/home.jpg');
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative; /* Ensure this element is positioned relatively */
    color: white;
    text-align: center;
}

.background-image::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(250, 248, 248, 0.4); /* Adjust the opacity here */
    z-index: 1; /* Ensure the overlay is above the background image */
}

.background-image > .content {
  padding: 15px;
  font-family: 'Cormorant SC';
    position: relative;
    z-index: 2; /* Ensure the content is above the overlay */
}

.background-image h1 {
    font-size: 5rem;
    margin-bottom: 20px;
    color: #6D5018;
}

.background-image p {
    font-size: 1.5rem;
    margin-bottom: 30px;
    color: black;
}

.background-image .btn {
    font-size: 1.25rem;
    background-color: #FFC656;
    color: white;
}
    </style> </head>

<body>
  <div class="container-fluid">
      <div class="row">
          <nav class="col-md-2" th:replace="~{common/sidebar :: sidebarFragment}"></nav>

                  <nav  th:replace="~{common/topnavbar :: topnavbarFragment}"></nav>
              </div>

                  <div class="background-image">
                      <div class="content">

                             <br> in the design, production, and sale of high-quality T-shirts.
                              <br>The company combines creativity with craftsmanship to deliver
                              <br>unique and stylish apparel that caters to a diverse audience.</p>
                          <a href="#details" class="btn btn-light">See More Details</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <script src="resource/js/sidebar.js"></script>
</body>
</html>
