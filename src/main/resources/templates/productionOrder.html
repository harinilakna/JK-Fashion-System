<!DOCTYPE html>
<html lang="en">
  <head th:replace =" ~{ common/header :: moduleHeaderFragment }">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <nav th:replace =" ~{ common/sidebar :: sidebarFragment }"></nav>
            <div class="col-md-9 ml-sm-auto col-lg-10">
            <div class="row">
              <nav th:replace =" ~{ common/topnavbar :: topnavbarFragment }">
                </div>
                <div class="row content">
                  <main  class="col-md-3 ml-sm-auto col-lg-12" style="height: 100vh;">
        
                    <div class="d-flex justify-content-md-end flex-wrap flex-md-nowrap align-items-center mt-4 pt-3 pb-2 mb-3 border-bottom">
                      <button type="button" class="btn btn-Add btn-sm" data-bs-toggle="modal" data-bs-target="#modalProductionForm" > Add Production Order </button>
                      <i class="fa-solid fa-print fa-xl ms-4" style="color: #0a1324;"></i>
                    </div>
                    <div class="card">
                      <div class="card-body">
                          <div class="table table-responsive">
                              <table class="display nowrap" style="width:100%" id="tableProduction">
                                  <thead>
                                      <tr>
                                          <th>Id</th>
                                          <th>Code</th>
                                          <th>Product & Quantity</th>
                                          <th>Required Date</th>
                                          <th>Completed Quantity</th>
                                          <th>Status</th>
                                          <th class="action-button">Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </main>
                </div>
              </div>
            
              <div class="modal" id="modalProductionForm" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header fw-bold"><h6>Production Order Details</h6>
                           <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button> 
                        </div>
                        <div class="modal-body">
                          <form onsubmit ="return false" id="formProduction">
                             
                              <div class="row mt-1 ">
                                <div class="col-12 text-end">
                                 <span class="fw-bold"><span class ="text-danger">*</span>Required</span>
                                </div>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                 <input type="date" placeholder="Enter Valid Date*" class="form-control" id="textRequiredDate" onkeydown="return false" onchange="dateFeildValidator(this , '','productionOrder','required_date');" required >
                                </div>   

                                <div class="col">
                                  <select id="selectStatus" class="form-control"  onchange="selectDFeildValidator(this,'','productionOrder','production_order_status_id')"required>
                                  </select>
                                </div>   
                                                 
                            </div>
                          
                            <div class="row mb-3">

                              <div class="col">
                                <textarea class="form-control" rows="2" placeholder="Note" id="textNote" onkeyup ="textFeildValidator(this ,'^.*$','productionOrder','note')" style="width: 100%;"></textarea>
                                </div>    
                                                                               
                            </div>
                            <div class="mb-3">
                            <h6>Product Details</h6>
                            <hr>
                            </div>
                            <div class="row mb-3">
                              <div class="col">
                                <select id="selectProduct" class="form-control"  onchange="selectDFeildValidator(this,'','proproduct','product_id') " required>
                                </select>    
                              </div> 
                              <div class="col">
                              <input type="type" placeholder="Enter Quantity*" class="form-control" id="textProductQuantity" onkeyup="textFeildValidator(this , '^[1-9][0-9]{0,3}$','proproduct','order_quantity');" required >
                            </div> 
                            </div>
                            <div class="row mt-2 d-flex  justify-content-md-start mb-3"> 
                              <div class="d-grid gap-2 d-md-block">
                                <button class="btn btn-sm btn-outline-success"  type="button" id="btnAddProduct" onclick="buttonProProductAdd()">Add</button>
                                <button class="btn btn-sm btn-outline-success" type="button" id="btnUpdateProduct" onclick="buttonProProductUpdate()">Update</button>
                                <button class="btn btn-sm btn-outline-success"  type="reset">Clear</button>
                              </div>
                            </div>

                            <div class="row mb-3">
                              <!--all item--> 
                              <div class="col-12">
                                      
                                  <table id="tableProProduct" class="table table-striped table-boardred">
                                    <thead  class="table-info">
                                    <th>#</th>
                                    <th>Product</th>      
                                    <th>Quantity</th>
                                    <th>Modify</th>

                                    </thead>
                                    <tbody>

                                    </tbody>
                                    </table>
                                </div>
                               
                             </div>  

                           <hr>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                              <button class="btn btn-md btn-addTable"  type="submit" id="btnAddProrder" onclick="buttonProAdd()">Add</button>
                              <button class="btn btn-md btn-updTable" type="submit" id="btnUpdateProrder" onclick="buttonProUpdate()">Update</button>
                              <button class="btn btn-md btn-delTable"  type="reset">Clear</button>
                            </div>
                          </form>
                        </div>
                    </div>
                </div>
        
            </div>
  <script src="resource/js/sidebar.js"></script>
        
  <script  src ="resource/controller.js/productionOrder.js" type="text/javascript"></script>

</body>
</html>
