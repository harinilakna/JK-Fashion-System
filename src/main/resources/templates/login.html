<!DOCTYPE html>
<html lang="en">
 
<head th:replace =" ~{ common/header :: headerFragment }">

</head>
<body style="background-color: rgba(248, 124, 41, 0.367);">
  <section class="py-3 py-md-5"  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
          <div class="card-sm border border-light-subtle rounded-3 shadow-sm" style="background-color:whitesmoke">
            <div class="card-body p-3 p-md-4 p-xl-5">
              <div class="d-flex justify-content-center mb-3">
                <div class="mt-3 mb-1" style="width: 130px; height: 130px;">
                  <img src="resource/images/company_logo.png" class="profile-pic" alt="profile" style="width: 100%; height: 100%;">
                </div>
              </div>
              <h2 class="fs-6 fw-normal text-center text-secondary mb-4">Sign in to your account</h2>
              <form action="/login" method="post">
                <div class="row gy-2 overflow-hidden">
                  <div class="col-12">
                    <div class="col-12">
                      <input class="form-control"  type="text" name="username" id="textUserName" placeholder="Username" required>
                    
                    </div>
                  </div>
                  <div class="col-12">
                   
                      <input class="form-control"  type="password" name="password" id="textPassword"  placeholder="Password" required>
                  
                  </div>
                  <div class="col-12">
                    <div class="d-grid my-3">
                      <button class="btn btn-md" type="submit" style="background-color:#ff4500; color: white;">Sign in</button>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center text-danger" style="height: 40px; width: 100%; background-color: rgb(221, 140, 140); box-shadow: 0 0 0 0.2rem #fecbe67e;" th:if="${param.error}">
                  <p style="padding: 2px;">Invalid Username or Password!</p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>
</html>
