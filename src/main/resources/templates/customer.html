<!DOCTYPE html>
<html lang="en">
  <head th:replace =" ~{ common/header :: moduleHeaderFragment }">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <nav th:replace =" ~{ common/sidebar :: sidebarFragment }"></nav>
            <div class="col-md-9 ml-sm-auto col-lg-10">
            <div class="row">
              <nav th:replace =" ~{ common/topnavbar :: topnavbarFragment }">
                </div>
                <div class="row content">
                  <main class="col-md-12 ms-sm-auto col-lg-12 "  style="height: 100vh;">
        
                    <div class="d-flex justify-content-md-end flex-wrap flex-md-nowrap align-items-center mt-4 pt-3 pb-2 mb-3 border-bottom">
                      <button type="button" class="btn btn-Add btn-sm"  data-bs-toggle="modal" data-bs-target="#modalCustomerAddForm" >Add Customer Details</button>
                      <i class="fa-solid fa-print fa-xl ms-4" style="color: #0a1324;"></i>
                    </div>
                    <div class="card">
                      <h5 class="card-header">Customer Managment</h5>
                      <div class="card-body">
                          <div class="table-responsive">
                              <table class="display nowrap" style="width:100%" id="tableCustomer">
                                  <thead>
                                      <tr>
                                          <th>Id</th>
                                          <th>Code</th>
                                          <th>Name</th>
                                          <th>Address</th>
                                          <th>Contact</th>
                                          <th>Email</th>
                                          <th>Status</th>
                                          <th class="action-button">Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      
                                  </tbody>
                              </table>
                          </div>
                      </div>
                         
                  </main>
                </div>
              </div>
            
              <div class="modal" id="modalCustomerAddForm" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-md modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header fw-bold">Customer Details
                           <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button> 
                        </div>
                        <div class="modal-body">
                          <form onsubmit ="return false" id="formCustomer">
                        
                             <div class="row mt-1 ">
                                <div class="col-12 text-end">
                                 <span class="fw-bold"><span class ="text-danger">*</span>Required</span>
                                </div>
                             </div>
        
                            <div class="row mb-3">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Code*" id="textCode"  
                                 onkeyup ="textFeildValidator(this ,'^.*$','customer','code')"required>     
                              </div>
                                <div class="col">
                            
                                  <input type="text" class="form-control" placeholder="Customer Name*" id="textCustomerName"
                                  onkeyup ="textFeildValidator(this ,'^(([A-Z][a-z]{3,20}[\\s])+([A-Z][a-z]{3,20}){1})$','customer','name')"  required>
                                </div>
                            </div>
                            <div class="mb-3">
                              <textarea class="form-control" rows="3"  placeholder="Address*" id="textAddress" onkeyup ="textFeildValidator(textAddress ,'^.*$','customer','address')" required></textarea>
                            </div>
                            
                            <div class="row mb-3">
                              <div class="col">
                                <input type="text" class="form-control" placeholder="Enter Contact Number*" id="textContact" onkeyup="textFeildValidator(this,'^[0][7][012345678][0-9]{7}$','customer','contact_no')"required>
                              </div>     
                              <div class="col">
                                <input type="email" class="form-control" placeholder="Email*" id="textEmail" required  
                                onkeyup="textFeildValidator(this ,'^[A-Za-z0-9]{6,20}[@][a-z]{3,10}[.][a-z]{2,3}$','customer','email')">
                              </div>
                            </div>
                            <div class="col-6 mb-4">
                              <div class="col">
                                            <div class="form-check form-check-inline">
                                                <input type ="checkbox" class="form-check-input" id="customerStatus" onchange="checkBoxValidator(this,'','customer','status',true,false,chkLblCustomerStatus, 'Customer Account is Active', 'Customer Account is Deactivated')" checked>
                                                <label for="customerStatus" id="chkLblCustomerStatus" class="form-check-label fw-bold" >Customer Account is Active</label>
                                            </div>
                              </div>  
                               <div class="col">
                                <input type="text" class="form-control" placeholder="Enter Note*" id="textNote" required  
                                onkeyup="textFeildValidator(this ,'^.*$','customer','note')">
                              </div>
                             
                            </div>  
                         
                            <div class="d-grid gap-2 d-md-block justify-content-md-end">
                              <button class="btn btn-md btn-addTable" type="submit" id="btnAddCustomer" onclick="buttonCustomerAdd()">Add</button>
                              <button class="btn btn-md btn-updTable" type="submit" id="btnUpdateCustomer" onclick="buttonCustomerUpdate()">Update</button>
                              <button class="btn btn-md btn-delTable" type="reset">Clear</button>
                            </div>
                        
                          </form>
                        </div>
                    </div>
                </div>
        
            </div>
    <script src="resource/js/sidebar.js"></script>
          
    <script  src ="resource/controller.js/customer.js" type="text/javascript"></script>

</body>
</html>
