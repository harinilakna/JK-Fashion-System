
<!DOCTYPE html>
<html lang="en">
  <head th:replace =" ~{ common/header :: moduleHeaderFragment }">

  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
          <nav th:replace =" ~{ common/sidebar :: sidebarFragment }"></nav>
            <div class="col-md-9 ml-sm-auto col-lg-10">
            <div class="row">
              <nav th:replace =" ~{ common/topnavbar :: topnavbarFragment }">
                </div>
                <div class="row content">
                  <main class="col-md-12 ms-sm-auto col-lg-12 "  style="height: 100vh;">
        
                    <div class="d-flex justify-content-md-end flex-wrap flex-md-nowrap align-items-center mt-4 pt-3 pb-2 mb-3 border-bottom">
                      <button type="button" class="btn btn-Add btn-sm" data-bs-toggle="modal" data-bs-target="#modalDailyProductionForm" >Add Daily Production</button>
                      <i class="fa-solid fa-print fa-xl ms-4" style="color: #0a1324;"></i>
                    </div>
                    <div class="card">
                      <div class="card-body">
                          <div class="table-responsive">
                              <table class="display nowrap" style="width:100%" id="tableDailyProduction">
                                  <thead>
                                      <tr>
                                          <th>Id</th>
                                          <th>Production Order</th>
                                          <th>Product</th>
                                          <th>Quantity</th>
                                          <th class="action-button">Action</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      
                                  </tbody>
                              </table>
                          </div>
                      </div>                   
                  </main>
                </div>
              </div>
            
              <div class="modal" id="modalDailyProductionForm" data-bs-backdrop="static" data-bs-keyboard="false">
                <div class="modal-dialog modal-sm modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header fw-bold">Daily Production Details
                           <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button> 
                        </div>
                        <div class="modal-body">
                          <form onsubmit ="return false" id="formDailyProduction">
                         
                              <div class="row mt-1 ">
                                <div class="col-12 text-end">
                                 <span class="fw-bold"><span class ="text-danger">*</span>Required</span>
                                </div>
                             </div>
                           
                              <div class="row mb-3">
                               <label for="selectProductionOrder" class="form-label fw-bold">Select production order: <span class="text-danger">*</span></label>
                                
                                <select class="form-control" id="selectProductionOrder" onchange="selectDFeildValidator(this,'','dailyProduct','production_order_id'); filterProduct()" style="width:100%;" required >
                                </select>       
                                   
                            </div>
                            <div class="row mb-3">
                          
                              <label for="selectProduct" class="form-label fw-bold">Select product: <span class="text-danger">*</span></label>

                              <select  class="form-control" id="selectProduct" onchange="selectDFeildValidator(this,'','dailyProduct','product_id'); filterQuantity()" required ></select>
                            
                            </div>

                              <div class="row mb-3">

                                 <label for="productionQty" class="form-label fw-bold">Add Quantity: <span class="text-danger">*</span></label>

                               <input type="text" placeholder="Product Quantity" class="form-control" id="productionQty"   onchange="textFeildValidator(this ,'^[1-9][0-9]{0,5}$','dailyProduct','quantity'); checkQty()">
                            
                            </div>
                                                 
        
                            <div class="d-grid gap-2 d-md-block justify-content-md-end">
                              <button class="btn btn-md btn-addTable" type="submit" id="btnAddDailyProduction" onclick="dailyProductionAdd()">Submit</button>
                              <button class="btn btn-md btn-delTable" type="reset">Reset</button>
                            </div>
                            
                          </form>
                        </div>
                    </div>
                </div>
        
            </div>
    <script src="resource/js/sidebar.js"></script>
          
    <script  src ="resource/controller.js/dailyProduction.js" type="text/javascript"></script>

</body>
</html>
