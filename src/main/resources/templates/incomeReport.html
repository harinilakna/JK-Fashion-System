<!DOCTYPE html>
<html lang="en">
<head th:replace="~{ common/header :: moduleHeaderFragment }">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <nav th:replace="~{ common/sidebar :: sidebarFragment }"></nav>
      <div class="col-md-9 ml-sm-auto col-lg-10">
        <div class="row">
          <nav th:replace="~{ common/topnavbar :: topnavbarFragment }"></nav>
          <div class="row content">
            <main class="col-md-12 ms-sm-auto col-lg-12" style="height: 100vh;">
              <div class="d-flex justify-content-md-start flex-wrap flex-md-nowrap align-items-center mt-4 pt-3 pb-2 mb-3 border-bottom">
                     <h2>Income Report</h2>
                    </div>
        <hr>

              <div class="row mt-4 mb-4 align-items-center">
    <div class="col-3">
        <div class="input-group">
            <span class="input-group-text bg-dark bg-gradient bg-opacity-75 text-white fw-bold">
                Type <span class="text-white">*</span> :
            </span>
            <select id="selectType" class="form-select" required>
                <option>Select Type</option>
                <option value="Daily">Daily</option>
                <option value="Monthly">Monthly</option>
                <option value="Annually">Annually</option>
            </select>
        </div>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-Add w-100" onclick="generateIncomeReport()">Generate</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-Add w-100" onclick="clearChart()">Clear</button>
    </div>
    <div class="col-3">
        <button type="button" class="btn btn-Add w-100" onclick="printChart()">Print</button>
    </div>
  </div>
              <div class="card">
                <div class="card-body">
                  <div class="row mb-4">
                    <!-- Left side: Table -->
                    <div class="col-md-5">
                      <div class="table-responsive">
                        <table id="tableIncomeReport" class="table">
                          <thead class="table-header table-dark">
                            <tr>
                              <th>#</th>
                              <!-- <th> Day </th> -->
                              <th>Count</th>
                              <th>Total Amount</th>
                              <th>Day/Month/Year</th>
                            </tr>
                          </thead>
                          <tbody class="table-body">
                            <!-- Data rows will be inserted here -->
                          </tbody>
                        </table>
                      </div>
                    </div>

                    <!-- Right side: Chart -->
                    <div class="col-md-7">
                      <div class="card table-area p-2">
                        <div>
                          <canvas id="myChart"></canvas>
                        </div>
                      </div>
                      <img id="viewChart" style="display: none; width: 100%; height: auto;">
                    </div>
                  </div>
                </div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="resource/js/sidebar.js"></script>
  <script src="resource/controller.js/privilege.js" type="text/javascript"></script>
  <script src="/resource/chart.js/chart.umd.js"></script>
  <script  src ="resource/controller.js/incomeReport.js" type="text/javascript"></script>

</body>
</html>
